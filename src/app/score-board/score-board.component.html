<div class="container-header">
    <div class="row score-board">
        Score Borad
        <button 
            class="pull-right"
            type="button"
            (click)="resetGame()">
            Reset Game
        </button>
    </div>
</div>

<div class="container-body"
    *ngIf="playerList.length > 0">
    <ng-container *ngFor="let p of playerList">
        <app-player-score-board [player]="p"></app-player-score-board>
    </ng-container>
</div>
